  <header class="headerBackground">
    <h1 class="PG">PG County Home Inspections</h1>
  </header>

  <body onload="loadData()">
    <div
      class="tableauPlaceholder"
      id="viz1575434517734"
      style="position: relative"
    >
      <noscript
        ><a href="#"
          ><img
            alt=" "
            src="https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;YH&#47;YH5TZ66XS&#47;1_rss.png"
            style="border: none"/></a></noscript
      ><object class="tableauViz" style="display:none;"
        ><param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F"/>
        <param name="embed_code_version" value="3"/>
        <param name="path" value="shared&#47;YH5TZ66XS"/>
        <param name="toolbar" value="yes"/><param
          name="static_image"
          value="https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;YH&#47;YH5TZ66XS&#47;1.png"/>
        <param name="animate_transition" value="yes"/><param
          name="display_static_image"
          value="yes"/><param name="display_spinner" value="yes"/><param
          name="display_overlay"
          value="yes"/><param name="display_count" value="yes"/><param
          name="filter"
          value="publish=yes"
      /></object>
    </div>
    <script type="text/javascript">
      var divElement = document.getElementById("viz1575434517734");
      var vizElement = divElement.getElementsByTagName("object")[0];
      vizElement.style.width = "1100px";
      vizElement.style.height = "627px";
      var scriptElement = document.createElement("script");
      scriptElement.src =
        "https://public.tableau.com/javascripts/api/viz_v1.js";
      vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>
    <div id="map">
      <script>
        function loadData() {
          console.log("fetch"); // confirm code is running on click
          fetch("/api")
            .then(res => res.json())
            .then(res => {
              console.log(res); // logging step to check what we got
              return res;
            })
            .then(res => {
              //This code was done using a stackoverflow post on using GeoSearch for addresses in Leaflet by user Alechan
              const provider = new window.GeoSearch.OpenStreetMapProvider();
              for (let i = 0; i < res.data.length; i += 1) {
                var query_promise = provider.search({
                  query: res.data[i].address
                });
                query_promise.then(
                  value => {
                    for (v = 0; v < value.length; v++) {
                      // Success!
                      var x_coor = value[v].x;
                      var y_coor = value[v].y;
                      var label = value[v].label;
                      // Create a marker for the found coordinates
                      var marker = L.marker([y_coor, x_coor]).addTo(map); // CAREFULL!!! The first position corresponds to the lat (y) and the second to the lon (x)
                      // Add a popup to said marker with the address found by geosearch (not the one from the user)
                      marker
                        .bindPopup("<b>Found location</b><br>" + label)
                        .openPopup();
                    }
                  },
                  reason => {
                    console.log(reason); // Error!
                  }
                );
              }
              console.log(res);
            });
        }
        var map = L.map("map").setView([38.8451, -76.875], 10);

        L.tileLayer(
          "https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=smaBuGfoiQznALG9gMRq",
          {
            attribution:
              '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
          }
        ).addTo(map);
      </script>
    </div>
    <p class="indexBio">Something</p>
  </body>
</html>
